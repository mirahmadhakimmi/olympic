<!DOCTYPE html>
<html lang="en">
<head>
    <title>position CSS</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .one{
            height: 600px;
            width: 100%;
            background-color: green;
            display: flex;
            flex-direction: column;
            justify-content:space-evenly;
            align-items:center;
           
        }
        .one-child{
            height: 150px;
            width: 200px;
            background-color: rgb(236, 28, 38);
           
        }
    </style>
</head>
<body>
    
<div class="one">
    <div class="one-child">YA-ALI</div>
    <div class="one-child">muhammad</div>
    <div class="one-child">Azirimam</div>
</div>

</body>
</html>
